---
- hosts: webserver
  become: yes
  tasks:
  - name: i want to install java on linux server
    yum:
      name: java-1.8.0-openjdk
      state: present
    when: ansible_os_family=="RedHat"

  - name: i want to install java on ubuntu
    apt:
      name: openjdk-11-jdk
      state: present
    when: ansible_os_family=="Debian" 