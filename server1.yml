---
- hosts: DBservers
  become: yes
  tasks:
  - name: install websever on ubuntu ansible nodes
    yum:
      name: httpd
      state: present
    when: ansible_os_family=="RedHat"

  - name: start webserver on RedHat ansible nodes
    service:
       name: httpd
       state: stopped
    when: ansible_os_family=="RedHat"