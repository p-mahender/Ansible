---
- hosts: DBservers
  become: yes
  tasks:
  - name: install websever on ubuntu ansible nodes
    yum:
      name: httpd
      state: present
    when: ansible_os_family=="RedHat"

  - name: Running webserver on linux nodes
    service:
      name: httpd
      state: started
    when: ansible_os_family=="RedHat"