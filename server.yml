---
- hosts: webservers 
  become: yes
  tasks: 
  - name: i want to install webserver on ubuntu nodes
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="Debian" 
  - name: i want to install webserver on linux nodes
    yum:
      name: httpd
      state: present
    when: ansible_os_family=="RedHat"