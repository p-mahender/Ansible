---
- hosts: all
  become: yes
  tasks:
  - name: i want to install apache on nodes
    apt:
      name: apache2
      state: present
  - name: i want to start apache server on nodes
    service:
      name: apache2
      state: started
  
  - name: be sure ntp is installed
  apt:
    name: ntp
    state: present
  tags: ntp

- name: be sure ntp is configured
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
  notify:
    - restart ntpd
  tags: ntp

- name: be sure ntpd is running and enabled
  service:
    name: ntpd
    state: started
    enabled: yes
  tags: ntp
