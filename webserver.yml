---
- hosts: all
  become: yes
  tasks:
  - name: i want to install web server on nodes of ubuntu
    apt: 
      name: apache2
      state: present
    when: ansible_os_family=="Debian" 

  - name: i want to install webserver on nodes of linux
    yum:
      name: httpd
      state: present
    when: ansible_os_family=="RedHat"
          
