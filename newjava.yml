---
- hosts: webserver
  become: yes
  tasks:
  - name: i want to install java on linux
    yum:
      name: "{{myjavapackforredhat}}"
      state: present
    when: ansible_os_family=="RedHat"

  - name: i want to install java on ubuntu
    apt:
      name: "{{myjavapackforubuntu}}"
      update_cache: yes
      state: present
    when: ansible_os_family=="Debian"