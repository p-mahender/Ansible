---
- hosts: all
  become: yes
  tasks: 
  - name: i want to install webserver on ubuntu nodes
    apt:
      name: apache2
      state: present
    when: ansible_os_family==forubuntu 
  - name: i want to install webserver on linux nodes
    apt:
      name: httpd
      state: present
    when: ansible_os_family==forlinux 